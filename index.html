<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM skb.</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
<h1>Skb. CRM система</h1>
<header class="header">
  <div class="header__container">
    <img src="./img/logo.svg" alt="Логотип компании" class="header__logo">
    <label for="search"></label>
    <input id="search" type="text" placeholder="Введите запрос" class="header__search">
  </div>
</header>
<main class="main">
  <section class="table">
    <div class="container">
      <h2 class="table__title">Клиенты</h2>
      <table class="table__content">
        <thead>
          <tr>
            <th>
              <div class=" id th-title-id">
                <div class="table-clients-id">ID</div>
                <div class="table-clients-id-img table-img-id"></div>
              </div>
            </th>
            <th>
              <div class="fio th-title">
                <div class="table-clients-fio">Фамилия Имя Отчество</div>
                <div class="table-clients-fio-img table-img"></div>
              </div>
            </th>
            <th>
              <div class="time-creation th-title">
                <div class="table-time-creation">Дата и время создания</div>
                <div class="table-time-creation-img table-img"></div>
              </div>
            </th>
            <th>
              <div class="time-change th-title">
                <div class="table-time-change">Последние изменения</div>
                <div class="table-time-change-img table-img"></div>
              </div>
            </th>
            <th class="table-contact">Контакты </th>
            <th class="table-change">Действия</th>
          </tr>
        </thead>
        <tbody class="table__main">
          <tr>
            <td>123455</td>
            <td>Скворцов Денис Юрьевич</td>
            <td>21.02.2021 12:41</td>
            <td>21.02.2021 14:50</td>
            <td>1234</td>
            <td>
              <button type="button">Изменить</button>
              <button type="button">Удалить</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
